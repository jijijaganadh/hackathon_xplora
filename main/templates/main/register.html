{% extends "main/header.html" %}
{% block content %}
{% load crispy_forms_tags %}

<!--Register-->
<div class="container header-container">
  <div class="col-lg-3 col-md-8 col-sm-12 p-0">
    <h1>Register</h1>
    <form method="POST">
      {% csrf_token %}
      <div class="material-textfield mt-4">
        <input placeholder=" " type="text" id="id_username" name="username" class="width-100">
        <label for="id_username" class="input-label">Username*</label>
      </div>
      <!-- <div class="small text-muted mt-2">
        minimum of 8 characters required. Letters, digits and @/./+/-/_ only.
      </div> -->
      <div class="material-textfield mt-4">
        <input placeholder=" " type="email" id="id_email" name="email" class="width-100" >
        <label for="id_email" class="input-label">Email*</label>
      </div>
      <div class="material-textfield mt-4">
        <input placeholder=" " type="password" id="id_password1" name="password1" class="width-100">
        <label for="id_password1" class="input-label">Password*</label>
      </div>
      <!-- <div class="small text-muted mt-2">
        Your password must contain at least 8 characters.
      </div> -->
      <div class="material-textfield mt-4">
        <input placeholder=" " type="text" id="id_password2" name="password2" class="width-100">
        <label for="id_password2" class="input-label">confirmPassword*</label>
      </div>
      <!-- <div class="small text-muted mt-2">
        Enter the same password as before, for verification.
      </div> -->
      <!-- {{ register_form|crispy }} -->
      <button class="btn secondary-button mt-4" type="submit">Register</button>
    </form>
    <div class="m-0 mt-4 text-center">
      <p class="m-0">If you already have an account, <a href="/login">login</a></p>
    </div>
  </div>
  <!-- <p class="text-center">
    If you already have an account, <a href="/login">login</a> instead.
  </p> -->
</div>

{% endblock %}
