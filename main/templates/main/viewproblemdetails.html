{% load static %}
<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <!-- bootsrap css cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    integrity="sha512-P5MgMn1jBN01asBgU0z60Qk4QxiXo86+wlFahKrsQf37c9cro517WzVSPPV1tDKzhku2iJ2FVgL67wG03SGnNA=="
    crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <!-- stylesheets -->
  <link rel="stylesheet" href="{% static 'main/common.css' %}" />
  <link rel="stylesheet" href="{% static 'main/inputstyle.css' %}" />

</head>
<body>
  <section class="container header-container">
    <div class="col-lg-3 col-md-8 col-sm-12 p-0">
      <h1>Problem Details</h1>
      <form action=""  class="form" method="GET" enctype ="multipart/form-data">
        {% csrf_token %}
       
        {% if problemdetails %}
        <table class="table">
          <thead>
            <th scope="col">Problem Name</th>
            <th scope="col">Problem Discription</th>
            <th scope="col">Your Solution</th>
          </thead>
          <tbody>
            <tr>
              <td>{{ problemdetails.problem_name }}</td>
              <td>{{ problemdetails.description }}</td>
              <!-- <td>{{ problemdetails.solution_upload.url }}</td> -->


              <!-- <td><a href="home/icfoss/17jan-/mixedproject{{solutiondetails.solution_upload.url}}" >View Solution</a></td> -->
            </tr>
          </tbody>
        </table>
           
        {% else %}
            <div>
              No problem were added
            </div>
        {% endif %}

      </form>
      <a href="/home/">
        <button type="button" class="btn secondary-button">back</button>
      </a>
    </div>
  </section>
             
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
  </html>
