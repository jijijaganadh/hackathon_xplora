<div class="vh-100 d-flex justify-content-left align-items-left">

            <!-- <h2 class="fw-bold mb-2 text-uppercase">Add Members</h2> -->
            <h2 class="fw-light mb-2">Add Members</h2>


            <form action="" class="form" method="POST" enctype="multipart/form-data">
              {% csrf_token %}

              <!-- <div class="material-textfield mt-4">
                  <input placeholder=" " type="text" id="id_name" name="name" class="width-100" value="">

              <div class="material-textfield mt-4 ">
                <input placeholder=" " type="text" id="id_name" name="name" class="width-100" pattern ="[a-zA-Z\s]+" required />
                <label for="id_name" class="input-label">Name</label>
              </div>

              <div class="material-textfield mt-4">
                <input placeholder=" " type="email" id="id_email" name="email" class="width-100" required />
                <label for="id_email" class="input-label">Email</label>
              </div>
              <div class="material-textfield mt-4">
                <input placeholder=" " type="text" id="id_phoneno" name="phoneno" class="width-100"
                  onkeypress="return ignoreSpaces(event)" required pattern="[1-9]{1}[0-9]{9}" />
                <label for="id_email" class="input-label">Contact Number</label>
              </div>
              <p id="phoneNumberError"></p>

              <div class="material-textfield mt-4">
                <input placeholder=" " type="text" id="id_phoneno" name="institution_name" class="width-100" required />
                <label for="id_phoneno" class="input-label">Institution Name</label>
              </div>
              <div class=" mt-4">
                <label for="institution_id">Upload Institution ID/Valid ID Proof</label>
                <input class="form-control form-control-lg" name="institution_id" id="file" onchange="return fileValidation()" type="file" required accept="image/*" />
                <div class="small text-muted mt-2">
               Only images are accepted, Maximum file size is 1 mb
                </div>
              </div>
              <div class=" mt-4">
                <label for="institution_id"> Upload your Photo</label>
                <input class="form-control form-control-lg" name="upload_photo" id="file1" onchange="return fileValidation1()" type="file" required accept="image/*" />
                <div class="small text-muted mt-2">
                  Only images are accepted, Maximum file size is 1 mb
                </div>
              </div>
              <div class="mt-4">
                <button type="submit" class="btn btn-primary">Add </button>
                <a href="/memberprofile/">
                  <button type="button" class="btn btn-outline-primary">Back</button>
                </a>

              </div>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- end -->
