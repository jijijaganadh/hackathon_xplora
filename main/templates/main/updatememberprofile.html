{%extends "main/home.html"%}
{% load static %}
{% block view %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- bootsrap css cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    integrity="sha512-P5MgMn1jBN01asBgU0z60Qk4QxiXo86+wlFahKrsQf37c9cro517WzVSPPV1tDKzhku2iJ2FVgL67wG03SGnNA=="
    crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet" />
  <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}" /> -->
  <!-- style sheets -->
  <link rel="stylesheet" href="{% static 'main/common.css' %}" />
  <link rel="stylesheet" href="{% static 'main/inputstyle.css' %}" />

  <title>Registraion Form</title>
</head>

<body>
    
  <!-- start -->

  <div class="vh-100 d-flex justify-content-left align-items-left">
    <div class="container">
      <div class="row d-flex justify-content-left">
        <div class="col-12 col-md-8 col-lg-6">

          <div class="card bg-light">
            <div class="card-body p-5">
              <h2 class="fw-light mb-2">Update Member Details</h2>
  
              <form  class="form" method="POST" enctype ="multipart/form-data">
                {% csrf_token %}
  
                <form action=""  class="form" method="POST" enctype ="multipart/form-data">
                  {% csrf_token %}
                  <div class="material-textfield mt-4">
                    <input placeholder=" " type="text" id="id_name" name="name" class="width-100" value="{{ member.name }}">
                    <label for="id_name" class="input-label">Name</label>
                  </div>
                  <div class="material-textfield mt-4">
                    <input placeholder=" " type="text" id="id_email" name="email" class="width-100" value="{{ member.email }}">
                    <label for="id_email" class="input-label">Email</label>
                  </div>
                  <div class="material-textfield mt-4">
                    <input placeholder=" " type="text" id="id_phoneno" name="phoneno" class="width-100" onkeypress="return ignoreSpaces(event)" value="{{ member.phoneno }}">
                    <label for="id_email" class="input-label">Contact Number</label>
                  </div>
                  <p id="phoneNumberError"></p>
          
                  <div class="material-textfield mt-4">
                    <input placeholder=" " type="text" id="id_phoneno" name="institution_name" class="width-100" value="{{ member.institution_name }}">
                    <label for="id_phoneno" class="input-label">Institution Name</label>
                  </div>
                  <br>
                          <button type="submit" class="btn btn-primary">Update </button>

                          <!-- <a href="/memberprofile/">
                          <button type="button" class="btn btn-outline-primary">Back</button>
                        </a> -->
                </form>
                
                   
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- end -->
               
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
      <script>
  
  let phoneNumberEl = document.getElementById("id_phoneno");
        let phoneNumberErrorEl = document.getElementById("phoneNumberError");
        phoneNumberErrorEl.style.display = "none";
        function validate(text) {
          let regx = '^\\+?[1-9][0-9]{8}$';
          if (!text.match(regx)) {
            phoneNumberErrorEl.style.display = "block";
            phoneNumberErrorEl.textContent = "Enter your 10 digit phone number";
            phoneNumberErrorEl.style.color = "red";
            return;
          }
          phoneNumberErrorEl.style.display = "none";
        }
   
              
        function ignoreSpaces(event) {
          var character = event ? event.which : window.event.keyCode;
          let text = phoneNumberEl.value;
          if(event.charCode > 64 && event.charCode < 123) {
            phoneNumberErrorEl.style.display = "block";
            phoneNumberErrorEl.textContent = "Only digits are allowed";
            phoneNumberErrorEl.style.color = "red";
            return false
          }
          validate(text);
          
        }
  
      </script>

  </body>
    </html>
    {% endblock %}
