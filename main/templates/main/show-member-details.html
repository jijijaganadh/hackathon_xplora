{% load static %}
<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <!-- bootsrap css cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    integrity="sha512-P5MgMn1jBN01asBgU0z60Qk4QxiXo86+wlFahKrsQf37c9cro517WzVSPPV1tDKzhku2iJ2FVgL67wG03SGnNA=="
    crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <!-- stylesheets -->
  <link rel="stylesheet" href="{% static 'main/common.css' %}" />
  <link rel="stylesheet" href="{% static 'main/inputstyle.css' %}" />

</head>
<body>
  <section class="container header-container">
    <div class="col-lg-3 col-md-8 col-sm-12 p-0">
      <h1>Member Details</h1>
      <form action=""  class="form" method="GET" enctype ="multipart/form-data">
        {% csrf_token %}
       
        {% if memberdetails %}
        <table class="table">
          <thead>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">PhoneNo</th>
            <th scope="col">InstitutionName</th>

  
          </thead>
          <tbody>
            {% for member in memberdetails %}
            <tr>
              <td>{{ member.name }}</td>
              <td>{{ member.email }}</td>
              <td>{{ member.phoneno }}</td>
              <td>{{ member.institution_name }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
           
        {% else %}
            <div>
              No Members were added
            </div>
        {% endif %}

        <div class="mt-4">
          <button type="submit" class="btn secondary-button">
            <a href="{% url 'main:addmember' %}" >Add</a>
          </button>
          
          <a href="/mentor/">
            <button type="button" class="btn secondary-button">Continue</button>
          </a>
        </div>

      </form>
    </div>
  </section>
             
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
  </html>
