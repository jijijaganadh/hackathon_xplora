  <link rel="stylesheet" href="{% static 'main/inputstyle.css' %}" />

  <title>Registraion Form</title>
</head>

<body>

<!-- start -->

<div class="vh-100 d-flex justify-content-left align-items-left">
  <div class="container">
    <div class="row d-flex justify-content-left">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card bg-light">
          <div class="card-body p-5">
            <h2 class="fw-light mb-2">Update Mentor Details</h2>

            <form  class="form" method="POST" enctype ="multipart/form-data">
              {% csrf_token %}

                <div class="material-textfield mt-4">
                <input placeholder=" " type="text" id="id_name" name="name" class="width-100" pattern ="[a-zA-Z\s]+" required value="{{ mentordetails.name }}">
                <label for="id_name" class="input-label">Name</label>
                </div>

                <div class="material-textfield mt-4">
                  <input placeholder=" " type="email" id="id_email" name="email" class="width-100" required value="{{ mentordetails.email }}">
                  <label for="id_email" class="input-label">Email</label>
                </div>

                <div class="material-textfield mt-4">
                  <input placeholder=" " type="text" id="id_phoneno" name="phoneno" class="width-100" pattern="[1-9]{1}[0-9]{9}" required onkeypress="return ignoreSpaces(event)" value="{{ mentordetails.phoneno }}">
                  <label for="id_phoneno" class="input-label">Contact number</label>
                </div>
                <p id="phoneNumberError"></p>

                <div class="material-textfield mt-4">
                  <input placeholder=" " type="text" id="id_institution_name" name="institution_name" class="width-100" required value="{{ mentordetails.institution_name }}">
                  <label for="id_institution_name" class="input-label">Institution Name</label>
                </div>

                <div class="material-textfield mt-4">
                  <input placeholder=" " type="text" id="id_designation" name="designation" class="width-100" required value="{{ mentordetails.designation }}">
                  <label for="id_designation" class="input-label">Designation</label>
                </div>

                <div> 
                  <br>
                <!-- <button type="submit" class="btn btn-primary"><a href="/mentorprofile/">Update</a>
                </button> -->

                <!-- <button type="submit" class="btn btn-primary"><a href="/mentorprofile/">Update</a>
                </button> -->

               <a class="btn btn-primary" href="/mentorprofile/" role="button" type ="submit">Update</a>


                <!-- <button type="submit" class="btn btn-outline-primary">
                  <a href="/mentorprofile/">Back</a>
                </button> -->

                </div> 

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
