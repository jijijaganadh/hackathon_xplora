<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <P>Welcome to Reviewer Page</P>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                  Are you sure you want to sign out?
              </div>
              <div class="modal-footer">
                  <a href="/home/" class="btn btn-outline-secondary" role="btn btn-default">Cancel</a>

                  <a href="/logout" class="btn btn-primary" role="button">Sign Out</a>
              </div>
          </div>
      </div>
  </div>
    <li>
        <a href="/logout" class=" btn-btn-primary   " data-toggle="modal"
            data-target="#exampleModal">
            <span class="fas fa-sign-out" style="font-size: 14px"></span>
            Sign Out
        </a>
    </li>

</body>
</html>
