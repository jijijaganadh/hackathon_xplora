{% load static %}
<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <!-- bootsrap css cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    integrity="sha512-P5MgMn1jBN01asBgU0z60Qk4QxiXo86+wlFahKrsQf37c9cro517WzVSPPV1tDKzhku2iJ2FVgL67wG03SGnNA=="
    crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <!-- stylesheets -->
  <link rel="stylesheet" href="{% static 'main/common.css' %}" />
  <link rel="stylesheet" href="{% static 'main/inputstyle.css' %}" />

</head>
<body>
  <section class="container header-container">
    <div class="col-lg-3 col-md-8 col-sm-12 p-0">
      <h1>Member Details</h1>
      



      <form action=""  class="form" method="POST" enctype ="multipart/form-data">
        {% csrf_token %}
        <div class="material-textfield mt-4">
          <input placeholder=" " type="text" id="id_name" name="name" class="width-100"required/>
          <label for="id_name" class="input-label">Name</label>
        </div>

        <div class="material-textfield mt-4">
          <input placeholder=" " type="text" id="id_email" name="email" class="width-100" required/>
          <label for="id_email" class="input-label">Email</label>
        </div>
        <div class="material-textfield mt-4">
          <input placeholder=" " type="text" id="id_phoneno"name="phoneno" class="width-100" onkeypress="return ignoreSpaces(event)"required/>
          <label for="id_email" class="input-label">Contact Number</label>
        </div>
        <p id="phoneNumberError"></p>

        <div class="material-textfield mt-4">
          <input placeholder=" " type="text" id="id_phoneno" name="institution_name" class="width-100" required/>
          <label for="id_phoneno" class="input-label">Institution Name</label>
        </div>
        <div class=" mt-4">
          <label for="institution_id">upload Institution ID</label>
          <input
            class="form-control form-control-lg"
            name="institution_id"
            id="institution_id"
            type="file"
            required
          />
          <div class="small text-muted mt-2">
            Upload your Institution ID . Max file size
            50 MB
          </div>
        </div>
        <div class="mt-4">
                <button type="submit" class="btn secondary-button">Add </button>
                <a href="/home/">
                  <button type="button" class="btn secondary-button">Back</button>
                </a>

              </div>

      </form>
    </div>
  </section>
             
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>

let phoneNumberEl = document.getElementById("id_phoneno");
      let phoneNumberErrorEl = document.getElementById("phoneNumberError");
      phoneNumberErrorEl.style.display = "none";
      function validate(text) {
        let regx = '^\\+?[1-9][0-9]{8}$';
        if (!text.match(regx)) {
          phoneNumberErrorEl.style.display = "block";
          phoneNumberErrorEl.textContent = "Enter your 10 digit phone number";
          phoneNumberErrorEl.style.color = "red";
          return;
        }
        phoneNumberErrorEl.style.display = "none";
      }
 
            
      function ignoreSpaces(event) {
        var character = event ? event.which : window.event.keyCode;
        let text = phoneNumberEl.value;
        if(event.charCode > 64 && event.charCode < 123) {
          phoneNumberErrorEl.style.display = "block";
          phoneNumberErrorEl.textContent = "Only digits are allowed";
          phoneNumberErrorEl.style.color = "red";
          return false
        }
        validate(text);
        
      }

    </script>
</body>
  </html>
