{% load static %}
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">

  <link href="https://malayalam.icfoss.org/assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
  <!-- icon css -->
  <link rel="stylesheet" href="{% static 'mentor.css'%}">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
<body>
    <h1>MAIN PARTICIPANT</h1>
    <form action="/member/" class="form" method="POST" enctype ="multipart/form-data">
        {% csrf_token %}
    <section class=""">
        <div class="container  ">
                    <div class="col-lg-6">
                      <div class="p-3">
                        <h3 class="fw-normal pt-3  mb-1">Sign Up</h3>
      
                        <div class="form-step form-step-active">
                            <div class="input-group">
                              <label for="name">Name of Team lead</label>
                              <input type="text" name="teamleadname" id="teamleadname" required/>
                              <label for="phone">Phone</label>
                              <input type="text" name="phoneno" id="phoneno"required />
                              <label for="Institution">Institution</label>
                              <select name="institution" id="institution"required>
                                {% for institution in register_form.institution %}
                                <option value="{{ institution.id }}"required>
                                  {{ institution.institution_name }}
                                </option>
                                {% endfor %}
                                <option value="0">other</option>
                              </select>
                              <br />
                              <br />
                              <div id="other" style="display: none">
                                other:
                                <input type="text" />
                              </div>
                              <label for="ID">upload Institution ID</label>
                              <input
                                class="form-control form-control-lg"
                                name="id_card"
                                id="formFileLg"
                                type="file"
                                required
                                
                              />
                              <div class="small text-muted mt-2">
                                Upload your Institution ID or any other relevant file. Max file size
                                50 MB
                              </div>
                            </div>
                            <div class="">
                              <!-- <a href="#" class="btn btn-prev">Previous</a> -->
                              <button type="button" value="submit" class="btn btn-primary">Previous</button>
                              <a href="#" class="btn btn-next">Next</a>
                            </div>
                          </div>
                          <div class="form-step">
                    
                          
                            </div>
                            <div class="">
                              <button type="submit" class="btn btn-prev">Register</button>
                              <!-- <a href="#" class="btn btn-prev">Register</a> -->
                              <a href="#" class="btn btn-prev">Previous</a>
                            </div>
                          </div>
                          <div class="form-step">
                            <div class="input-group">
                              <label for="password">Password</label>
                              <input type="password" name="password" id="password" />
                            </div>
                            <div class="input-group">
                              <label for="confirmPassword">Confirm Password</label>
                              <input type="password" name="confirmPassword" id="confirmPassword" />
                            </div>
                            <div class="">
                              <a href="#" class="btn btn-prev">Previous</a>
                            </div>
                          </div>
                        </form>
                        <script src="{% static 'js/script.js' %}" defer></script>
                        <script type="text/javascript">
                          let institutionSelectElement = document.getElementById("institution");
                          let otherTextElement = document.getElementById("other");
                          institutionSelectElement.addEventListener("click", (event) => {
                            if (institutionSelectElement.value == 0) {
                              otherTextElement.style.display = "block";
                            } else {
                              otherTextElement.style.display = "none";
                            }
                          });
                          institutionSelectElement.addEventListener("change", (event) => {
                            if (institutionSelectElement.value == 0) {
                              otherTextElement.style.display = "block";
                            } else {
                              otherTextElement.style.display = "none";
                            }
                          });
                        </script>
             
    
</body>
  </html>
